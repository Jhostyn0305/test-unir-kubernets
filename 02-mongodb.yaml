# Definici贸n del servicio para MongoDB
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: unir
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongo

---
# Definici贸n del StatefulSet para MongoDB
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: unir
spec:
  serviceName: mongo-service
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:7.0.9
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-password
        - name: MONGO_INITDB_DATABASE
          value: "admin"
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
      nodeSelector:
        topology.kubernetes.io/zone: us-east-1b
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-pv-claim

---
# Definici贸n del PersistentVolume
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mongo-pv
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  awsElasticBlockStore:
    volumeID: vol-0f13d7bf0d2e499cd
    fsType: ext4

---
# Definici贸n del PersistentVolumeClaim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pv-claim
  namespace: unir
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
